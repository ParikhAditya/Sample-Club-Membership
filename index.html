<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

<body>

  <h2 align='center'>
    <font face='Fjalla One' color='white' size=14px>MEMBERSHIP FORM</font>
  </h2>
  </br>
  <center>
    <div class='membership'>
      <div class='form'>
        </br><select id='memberid' required>
        <option value=''>SELECT MEMBER</option>
        <option value='new'>NEW MEMBER</option>
        <option value='cse'></option>
        <option value='extc'>Electronics & Telecommunication</option>
        <option value='mech'>Mechanical</option>
        <option value='civil'>Civil</option>
      </select></br></br>
        <!---<label>First Name:</label>-->
        <input type='text' id='fname' placeholder='FIRST NAME' required/>
        </br>
        </br>
        <!---<label>Last Name:</label>-->
        <input type='text' id='lname' placeholder='LAST NAME' required/>
        </br>
        </br>
        <!---<label>Gender:</label>-->
        <input type="radio" name="demo" value="Male" id="gender" class="form-radio" checked><label>MALE</label>&emsp;&emsp;&emsp;&emsp;
        <input type="radio" name="demo" value="Female" id="gender" class="form-radio" checked><label >FEMALE</label>
        </br>
        </br>
        <!---<label>Department:</label>-->
        <select id='dept' required>
        <option value=''>SELECT DEPARTMENT</option>
        <option value='inft'>INFORMATION TECHNOLOGY</option>
        <option value='cse'>COMPUTER SCIENCE</option>
        <option value='extc'>ELECTRONICS & TELECOMMUNICATION</option>
        <option value='mech'>MECHANICAL</option>
        <option value='civil'>CIVIL</option>
      </select>
        </br>
        </br>
        <!---<label>Address:</label>-->
        <input type='text' id='addr' placeholder='ADDRESS' class='mytext' required/>
        </br>
        </br>
        <!---<label>Email:</label>-->
        <input type='text' id='email' placeholder='EMAIL' required/>
        </br>
        </br>
        <!---<label>Contact No:</label>-->
        <input type='text' id='phno' placeholder='CONTACT NO' required/>
        </br>
        </br>
        <button onclick='submitf()'>REGISTER</button>&emsp;<button id='modbutton' onclick='modifyaction()'>EDIT</button>&emsp;<button id ='delbutton' onclick='deleteaction()'>DELETE</button>
        </br>
        </br>
      </div>
    </div>
  </center>
</body>

</html>
